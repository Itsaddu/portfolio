<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adwaith JS - Full Stack Developer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color: #00d4ff; --dark-bg: #0f0f1e; --card-bg: #1a1a2e; --text-color: #fff; --transition: all 0.3s ease; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--dark-bg); color: var(--text-color); }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); position: fixed; width: 100%; top: 0; z-index: 999; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .logo { font-size: 1.5em; font-weight: bold; color: var(--text-color); }
        
        .menu-toggle { background: none; border: none; font-size: 1.8em; color: var(--primary-color); cursor: pointer; transition: var(--transition); padding: 10px; border-radius: 5px; }
        .menu-toggle:hover { background: rgba(0, 212, 255, 0.1); transform: scale(1.1); }
        
        .sidebar { position: fixed; right: -350px; top: 0; width: 350px; height: 100vh; background: var(--card-bg); box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5); transition: var(--transition); z-index: 998; overflow-y: auto; }
        .sidebar.active { right: 0; }
        
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 2px solid var(--primary-color); background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); }
        .sidebar-header h2 { color: var(--text-color); font-size: 1.3em; }
        .close-btn { background: none; border: none; font-size: 1.8em; color: var(--primary-color); cursor: pointer; padding: 5px 10px; border-radius: 5px; transition: var(--transition); }
        .close-btn:hover { background: rgba(0, 212, 255, 0.1); }
        
        .nav-menu { list-style: none; padding: 20px 0; }
        .nav-menu li { padding: 0; }
        .nav-menu a { display: block; padding: 15px 25px; color: var(--text-color); text-decoration: none; font-size: 1.1em; transition: var(--transition); border-left: 4px solid transparent; }
        .nav-menu a:hover { background: rgba(0, 212, 255, 0.1); border-left-color: var(--primary-color); padding-left: 30px; color: var(--primary-color); }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); opacity: 0; visibility: hidden; transition: var(--transition); z-index: 997; }
        .overlay.active { opacity: 1; visibility: visible; }
        
        main { margin-top: 80px; padding: 40px 20px; }
        
        @media (max-width: 768px) {
            header { padding: 15px 20px; }
            .sidebar { width: 300px; right: -300px; }
            .logo { font-size: 1.2em; }
            .menu-toggle { font-size: 1.5em; }
            main { padding: 30px 15px; }
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .hero { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 60vh; text-align: center; }
        .hero h1 { font-size: 3em; margin-bottom: 10px; }
        .hero p { font-size: 1.2em; color: #bbb; margin-bottom: 30px; }
        .btn { display: inline-block; padding: 12px 30px; background: var(--primary-color); color: #000; text-decoration: none; border-radius: 5px; font-weight: bold; margin: 10px; transition: var(--transition); border: none; cursor: pointer; }
        .btn:hover { background: #00a8cc; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4); }
    </style>
</head>
<body>
    <!-- Header with Menu Icon -->
    <header>
        <div class="logo">AJS</div>
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">⋮</button>
    </header>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="close-btn" id="closeBtn" aria-label="Close navigation menu">✕</button>
        </div>
        <ul class="nav-menu">
            <li><a href="#home" onclick="closeSidebar()">HOME</a></li>
            <li><a href="about.html" onclick="closeSidebar()">ABOUT</a></li>
            <li><a href="skills.html" onclick="closeSidebar()">SKILLS</a></li>
            <li><a href="projects.html" onclick="closeSidebar()">PROJECTS</a></li>
            <li><a href="#contact" onclick="closeSidebar()">CONTACT</a></li>
            <li><a href="calendar.html" onclick="closeSidebar()">CALENDAR</a></li>
        </ul>
    </aside>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            <section class="hero">
                <h1>Hi, I'm Adwaith</h1>
                <p>Full Stack Developer | Data Science Enthusiast | ML Passionate</p>
                <p>Building innovative solutions with modern web technologies and AI</p>
                <div>
                    <a href="#projects" class="btn">View My Projects</a>
                    <a href="#contact" class="btn">Get In Touch</a>
                </div>
            </section>
        </div>
    </main>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const closeBtn = document.getElementById('closeBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        function openSidebar() {
            sidebar.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        menuToggle.addEventListener('click', openSidebar);
        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        
        // Close sidebar on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeSidebar();
        });
    </script>
</body>
</html>
