<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2026 - Adwaith JS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f1e; color: #333; }

        .calendar-container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 10px;
        }

        .calendar-header h1 { color: #fff; font-size: 2em; }

        .home-btn {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            background: #00a8cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .months-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .month-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .month-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .month-card img { width: 100%; height: auto; display: block; }

        .month-name {
            padding: 15px;
            text-align: center;
            background: #f0f0f0;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
            border-top: 3px solid #00d4ff;
        }
    </style>
</head>

<!-- ================= MODAL (UNCHANGED) ================= -->

<div id="calendarModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">January</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomOut()">üîç- Zoom Out</button>
            <span class="zoom-level" id="zoomLevel">100%</span>
            <button class="zoom-btn" onclick="zoomIn()">üîç+ Zoom In</button>
        </div>

        <img id="modalImage" class="modal-image" src="" alt="Calendar">

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousMonth()">‚Üê Previous</button>
            <span class="month-display" id="monthDisplay">January 2026</span>
            <button class="nav-btn" id="nextBtn" onclick="nextMonth()">Next ‚Üí</button>
        </div>

        <div class="swipe-hint">
